
    <section ng-init="home.scrollTo()" id="projectsSection">
        <header>
            <ul id="subNav">
                <li ng-click="updateView('minus')"><i class="fa fa-chevron-left" aria-hidden="true"></i></li>
                <li class="active" ui-sref="home">
                    <div class="subNavBtn"></div>
                </li>
                <li ui-sref="home.projects">
                    <div class="subNavBtn"></div>
                </li>
                <li ui-sref="home.projects">
                    <div class="subNavBtn"></div>
                </li>
                <li ng-click="updateView('plus')"><i class="fa fa-chevron-right" aria-hidden="true"></i></li>
            </ul>
        </header>
        <main class="projectMain">
    <h2>{{home.slide.title}}</h2>
    <a class="img-link" target="_blank" ng-href="{{home.slide.links[1]}}"><img src="{{home.slide.image}}"></a>
    <div class=projectText>
        <p>{{home.slide.description}}</p>
      <p><i class="stackBold">Stack:</i> &nbsp{{home.slide.stack}}</p>
        <p><i class="stackBold">Co-contributor:</i> &nbsp <a class="" target="_blank" ng-href="{{home.slide.links[0]}}"><i class="fa fa-github" aria-hidden="true"></i>{{home.slide.co}}</a></p>
    </div>
</main>
    </section>
